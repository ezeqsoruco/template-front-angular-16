<ng-container *ngIf="opciones && opciones.length > 0">
    <div *ngIf="opciones.length > 0" class="input-group mb-3">
        <label>
            Options
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Elige...</option>
                <option *ngFor="let op of opciones" [value]="op.id">{{op.nombre}}</option>
            </select>
        </label>
    </div>
</ng-container>
